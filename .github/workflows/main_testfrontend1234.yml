name: Build and deploy Node.js app to Azure Web App - testfrontend1234

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Export environment variables from Azure App Service
        run: |
          echo "VITE_API_URL=123456" > .env   # Use '>' instead of '>>' to ensure clean creation.
          echo "NODE_ENV=production" >> .env  # Add any other env variables you need.
        displayName: 'Creating .env file'

      - name: Check if .env exists
        run: |
          cat .env  # To verify that .env file is created properly.
        displayName: 'Check .env file'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Increase file descriptor limit
        run: |
          ulimit -n 4096
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
        displayName: 'Upload build artifacts'
            

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
        displayName: 'Download build artifacts'
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6DA89F038F914E93AD026B197EFC4263 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ADD12C37B57546C1B79CE9D3EC1FB0DF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3CBB875E346D45FDBB0917873BAB983D }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'testfrontend1234'
          slot-name: 'Production'
          package: $(Pipeline.Workspace)/frontend  # Make sure you're pointing to the right package location
